<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano</title>
  <link rel="stylesheet" href="stylesgames3.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
</head>

<body>

<h1 class="title">Dream Piano</h1>

<div class="keys">

<ul class="set">
    <li class="white b"><div class="note">a</div></li>
    <li class="black as"><div class="note-black">q</div></li>
    <li class="white a"><div class="note">z</div></li>
    <li class="black gs"><div class="note-black">w</div></li>
    <li class="white f"><div class="note">s</div></li>
    <li class="white e"><div class="note">x</div></li>
    <li class="black ds "><div class="note-black">e</div></li>
    <li class="white d"><div class="note">d</div></li>
    <li class="black cs"><div class="note-black">r</div></li>
    <li class="white c"><div class="note">c</div></li>
    <li class="black fs"><div class="note-black">t</div></li>
    <li class="white f"><div class="note">f</div></li>
    <li class="white e"><div class="note">v</div></li>

    <li class="black ds"><div class="note-black">y</div></li>
    <li class="white d"><div class="note">g</div></li>
    <li class="black cs"><div class="note-black">u</div></li>
    <li class="white c"><div class="note">b</div></li>
    <li class="white e"><div class="note">h</div></li>
    <li class="black ds"><div class="note-black">i</div></li>
    <li class="white d"><div class="note">n</div></li>
    <li class="black cs"><div class="note-black">o</div></li>
    <li class="white c"><div class="note">f</div></li>
    <li class="black cs"><div class="note-black">p</div></li>
    <li class="white c"><div class="note">m</div></li>

    <script src="index2.js" charset="utf-8"></script>
  </ul>
</div>

</body>

</html>
